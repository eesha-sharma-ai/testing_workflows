name: PR Creation Automation from Release to eesha/creating_the_github_actions

on:
  push:
    branches:
      - 'release-*'

permissions:
  pull-requests: write

jobs:
  cherry-pick-commit-to-eesha-creating_the_github_actions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Git
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

    - name: Get the commit SHA from the push event
      id: get_commit_sha
      run: echo "commit_sha=$(echo ${{ github.event.head_commit.id }})" >> $GITHUB_ENV

    - name: Create a new branch for cherry-picking
      run: |
        git checkout main
        git pull origin main
        git checkout -b "cherry-pick-${{ env.commit_sha }}"

    - name: Cherry-pick the commit onto the new branch
      run: git cherry-pick ${{ env.commit_sha }}

    - name: Push the new branch to origin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: git push origin "cherry-pick-${{ env.commit_sha }}"

